<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Study Group Matches</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>

<body>
    <div class="container">
        <h1>Your Study Group Matches</h1>

        <div id="results">
            <ul>
                <!-- Loop through matched groups and display each group with its match percentage -->
                {% for group in matched_groups %}
                <li>
                    <div class="group-info">
                        <span>Group Name: <strong>{{ group.group_name }}</strong></span>
                        <span class="match-percent">Match Percentage: <strong>{{ group.match_percent }}%</strong></span>
                    </div>
                    <!-- Add a join button for each group -->
                    <form action="/join_group" method="POST" style="margin-top: 10px;">
                        <input type="hidden" name="group_name" value="{{ group.group_name }}">
                        <input type="hidden" name="name" value="{{ name }}">
                        <input type="hidden" name="skill_level" value="{{ skill_level }}">
                        <input type="hidden" name="topics" value="{{ topics }}">
                        <input type="hidden" name="days" value="{{ days }}">
                        <input type="hidden" name="hours" value="{{ hours }}">
                        <input type="hidden" name="group_name" value="{{ group.group_name }}">
                        <input type="hidden" name="latitude" value="{{ latitude }}">
                        <input type="hidden" name="longitude" value="{{ longitude }}">
                        <input type="hidden" name="preferred_group_size" value="{{ preferred_group_size }}">
                        <input type="hidden" name="cluster_id" value="{{ cluster_id }}">
                        <button type="submit">Join</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>

        </form>
    </div>
</body>

</html>
