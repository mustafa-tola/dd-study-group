<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Find Your Study Group</h1>
        <form id="study-group-form" action="/assign_user" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="skill_level">Skill Level:</label>
            <select id="skill_level" name="skill_level" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="topics">Select Topics of Interest:</label>
            <div class="checkbox-group ">
                <label><input type="checkbox" name="topics" value="Big Data"> Big Data</label>
                <label><input type="checkbox" name="topics" value="Data Analysis"> Data Analysis</label>
                <label><input type="checkbox" name="topics" value="Machine Learning"> Machine Learning</label>
                <label><input type="checkbox" name="topics" value="Python"> Python</label>
                <label><input type="checkbox" name="topics" value="SQL"> SQL</label>
                <label><input type="checkbox" name="topics" value="Statistics"> Statistics</label>
            </div>

            <div class="availability-group">
                <label for="days">Days Available:</label>
                <select id="days" name="days" multiple required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label for="hours">Hours Available (24-hour format):</label>
                    <select id="hours" name="hours" multiple required>
                        <option value="Hour_0">00</option>
                        <option value="Hour_1">01</option>
                        <option value="Hour_2">02</option>
                        <option value="Hour_3">03</option>
                        <option value="Hour_4">04</option>
                        <option value="Hour_5">05</option>
                        <option value="Hour_6">06</option>
                        <option value="Hour_7">07</option>
                        <option value="Hour_8">08</option>
                        <option value="Hour_9">09</option>
                        <option value="Hour_10">10</option>
                        <option value="Hour_11">11</option>
                        <option value="Hour_12">12</option>
                        <option value="Hour_13">13</option>
                        <option value="Hour_14">14</option>
                        <option value="Hour_15">15</option>
                        <option value="Hour_16">16</option>
                        <option value="Hour_17">17</option>
                        <option value="Hour_18">18</option>
                        <option value="Hour_19">19</option>
                        <option value="Hour_20">20</option>
                        <option value="Hour_21">21</option>
                        <option value="Hour_22">22</option>
                        <option value="Hour_23">23</option>

                    </select>
            </div>

            <label for="latitude">Latitude:</label>
            <input type="number" step="any" id="latitude" name="latitude" required>

            <label for="longitude">Longitude:</label>
            <input type="number" step="any" id="longitude" name="longitude" required>

            <label for="preferred_group_size">Preferred Group Size:</label>
            <select id="preferred_group_size" name="preferred_group_size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
